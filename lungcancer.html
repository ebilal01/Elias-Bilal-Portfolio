<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elias Bilal Portfolio</title>
    <link rel="stylesheet" type="text/css" href="https://ebilal01.github.io/Elias-Bilal-Portfolio/static/css/style.css">
</head>
<body>
  <header>
    <h3>Elias Bilal</h3>
    <h6>Mechanical Engineer</h6>
    <nav>
      <ul class="nav_links" style="color: black; text-decoration: none;">
        <li><a href="index.html" style="color: black; text-decoration: none;">about me</a></li>
        <li><a href="engineering.html" style="color: black; text-decoration: none;">engineering</a></li>
        <li><a href="art.html" style="color: black; text-decoration: none;">art</a></li>
      </ul>
    </nav>
    <div class="flex-parent jc-center">
      <button><a href="contact.html">Contact</a></button>
    </div>
  </header>
  <form id="lungCancerForm" action="https://ebilal01.github.io/Elias-Bilal-Portfolio/lungcancer" method="POST">
    <article>
    <h10>Smoking level (1-8 with 8 representing a heavy smoker)</h10>
    <select name="smoking_level">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
    </select>
    </article>
    <article>
    <h10>Sex: Man = 1 and Woman = 2</h10>
    <select name="gender">
      <option value="1">1</option>
      <option value="2">2</option>
    </select>
    </article>
    <article>
    <h10>Alcohol Use level (1-6 with 6 representing a heavy drinker)</h10>
    <select name="alcohol_use" placeholder="Alcohol Use level (1-6 with 6 representing a heavy drinker)">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select>
    </article>
    <article>
    <input type="text" name="city" placeholder="Closest major city?">
    </article>
    <article>
    <button type="submit">Run Python Code</button>
    </article>
  </form>
  <div id="result"></div>
  
  <script>
    async function submitForm(event) {
        event.preventDefault();

        const form = document.getElementById("lungCancerForm");
        const formData = new FormData(form);

        try {
          const response = await fetch("https://ebilal01.github.io/Elias-Bilal-Portfolio/lungcancer", {
    method: "POST",
    body: formData
});
            
            if (!response.ok) {
                throw new Error("Network response was not ok");
            }
            
            const data = await response.json();
            document.getElementById("result").innerText = data.message;
        } catch (error) {
            console.error("There was a problem with the fetch operation:", error);
        }
    }

    const form = document.getElementById("lungCancerForm");
    form.addEventListener("submit", submitForm);
  </script>
</body>
</html>
